<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
	<title>Add Activity</title>
	<link rel="stylesheet" href=""th:href="@{staffStyles.css}"/>
</head>
<body>
	<div  class="formbox">
		
		<form action="#" th:action="@{/addActivity}" th:object="${activity}" method="POST">
		
				<h1>Add Activity</h1>
				
				<label>Employee ID</label><br>
				<input type="text" th:field="*{eid}" placeholder="Employee ID"><br><br>
				
				<label>Date</label><br>
				<input type="date" th:field="*{date}" placeholder="Date"><br><br>
				
				<label>Assigned To</label><br>
				<select name="assignedTo" th:field="*{assignedTo}">
					<option value="Main Hall">Main Hall</option>
					<option value="Hall1">Hall 1</option>
					<option value="Hall2">Hall 2</option>
					<option value="Hall3">Hall 3</option>	
				</select><br><br>
				
				<button type="submit">Add Activity</button>
				
		</form>
	</div>
</body>
</html>
