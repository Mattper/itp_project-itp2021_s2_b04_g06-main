<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="menu">
    <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
         <input type="submit"/>
    </form>
     <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <a class="navbar-brand" th:href="@{/}">
          <img th:src="@{/images/logo.png}"/>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="topNavbar">
         <ul class="navbar-nav">
         
          <li class="nav-item" sec:authorize="hasAuthority('Admin')">     
            <a class="nav-link" th:href="@{/customers}">Users</a>
          </li>
          
          <th:block sec:authorize="hasAnyAuthority('Customer', 'Staffmember')">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/home}">Home</a>
          </li>
          </th:block>
          
          <li class="nav-item" sec:authorize="hasAuthority('Admin')">
            <a class="nav-link" th:href="@{/employees}">Employees</a>
          </li>
          
          <li class="nav-item" sec:authorize="hasAuthority('Admin')">
            <a class="nav-link" th:href="@{/suppliers}">Suppliers</a>
          </li>
          
          <li class="nav-item" sec:authorize="hasAuthority('Admin')">
            <a class="nav-link" th:href="@{/showMainStaff}">Staff</a>
          </li>
          
          <li class="nav-item" sec:authorize="hasAuthority('Admin')">
            <a class="nav-link" th:href="@{/reservations}">Reservations</a>
          </li>
          
          <th:block sec:authorize="hasAnyAuthority('Customer', 'Staffmember')">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/rooms}">Rooms & Halls</a>
          </li>
          </th:block>
          
          <li class="nav-item" sec:authorize="hasAuthority('Admin')">
            <a class="nav-link" th:href="@{/food_menu}">Food Menu</a>
          </li>
          
          <th:block sec:authorize="hasAnyAuthority('Customer', 'Staffmember')">
           <li class="nav-item">
            <a class="nav-link" th:href="@{/foods}">Foods</a>
          </li>
          </th:block>
          
          <li class="nav-item" sec:authorize="hasAuthority('Admin')">
            <a class="nav-link" th:href="@{/inventory}">Inventory</a>
          </li>
          
          <li class="nav-item" sec:authorize="hasAuthority('Admin')">
            <a class="nav-link" th:href="@{/events}">Events</a>
          </li>
          
          &nbsp;&nbsp;&nbsp;&nbsp;
          
          <li>
             <span class="fas fa-user fa-2x icon-silver"></span>
          </li>
          
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" 
               th:href="@{/account}"
               sec:authentication="principal.fullname"></a>
            <div class="dropdown-menu">
                <a class="dropdown-item" id="logoutLink" href="">Logout</a>
            </div>
          </li>
         </ul>
      </div>
     </nav>
   </div>
</body>
</html>
